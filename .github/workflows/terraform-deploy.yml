name: Deploy app on Azure

on:
  workflow_dispatch:

jobs:

  build_k8s_cluster:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Initialize Terraform
      working-directory: ./containerization/infrastructure/deploy-kubernetes
      run: terraform init

    - name: Try terraform plan
      env:
        ARM_CLIENT_ID: ${{  secrets.ARM_CLIENT_ID  }}
        ARM_CLIENT_SECRET: ${{  secrets.ARM_CLIENT_SECRET  }}
        ARM_TENANT_ID: ${{  secrets.ARM_TENANT_ID  }}
        ARM_SUBSCRIPTION_ID: ${{  secrets.ARM_SUBSCRIPTION_ID  }}
      working-directory: ./containerization/infrastructure/deploy-kubernetes
      run: terraform plan -var subscription_id="$ARM_SUBSCRIPTION_ID" -var tenant_id="$ARM_TENANT_ID" -var client_id="$ARM_CLIENT_ID" -var client_secret="$ARM_CLIENT_SECRET"